<h1 >Welcome To SBN Bank</h1>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text"(change)="onUsernameChange($event)" id="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text"(change)="onPasswordChange($event)" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="text" id="amt"(change)="onAmountChange($event)" class="form-control">
                </div>


                <div id="one">

                <button type="button" (click)="deposit()" class="btn btn-primary">Deposit</button>
                <button type="button" (click)="withdraw()" class="btn btn-primary">Withdrawal</button>


                </div>











            </div>
            <div class="col-4"></div>


        </div>



    </div>
